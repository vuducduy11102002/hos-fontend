<div class="container">
  <div class="authentication-form">
    <h2>Two-Factor Authentication</h2>

    <form [formGroup]="authenticationFormGroup">
      <p>
        We have sent the code to your
        <input readonly class="do-not-touch" formControlName="email" />
      </p>
      <label for="otp">Verification Code:</label>
      <!-- <input
        type="text"
        placeholder="Your OTP Code"
        formControlName="otp"
        maxlength="6"
        (input)="onOtpInput($event)"
      />
      <small *ngIf="loginForm['otp'].invalid && isSubmitted" class="p-error">
        <span *ngIf="loginForm['otp'].errors?.['required']"
          >Code is required</span
        >
        <span *ngIf="loginForm['otp'].errors?.['otp']">Code is invalid</span>
      </small> -->
      <div class="otp-container">
        <input
          type="text"
          class="otp-input"
          formControlName="otp1"
          maxlength="1"
          (keyup)="onKeyUp($event, 'otp2')"
        />
        <input
          type="text"
          class="otp-input"
          formControlName="otp2"
          maxlength="1"
          (keyup)="onKeyUp($event, 'otp3')"
        />
        <input
          type="text"
          class="otp-input"
          formControlName="otp3"
          maxlength="1"
          (keyup)="onKeyUp($event, 'otp4')"
        />
        <input
          type="text"
          class="otp-input"
          formControlName="otp4"
          maxlength="1"
          (keyup)="onKeyUp($event, 'otp5')"
        />
        <input
          type="text"
          class="otp-input"
          formControlName="otp5"
          maxlength="1"
          (keyup)="onKeyUp($event, 'otp6')"
        />
        <input
          type="text"
          class="otp-input"
          formControlName="otp6"
          maxlength="1"
        />
      </div>

      <button pButton (click)="onSubmit()">Verify</button>
    </form>
  </div>
</div>
